<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <title>Instagram</title>
    </head>
    <body>
        <div class="main-wrapper">
            <div class="phone-img">
				<img src="./img/instagram-celular.png" alt="Smartphone displaying the app.">
            </div>
			<div class="login-section">
				<div class="login-options">
					<img src="./img/instagram-logo.png" alt="Instagram Logo.">
					<div class="continue-as">
						<img src="./img/perfil-instagram.png" alt="User profile picture.">
						<a href="#">Continue as jaumanero</a>
					</div>
					<div class="remove-acc">
						<a href="#">Remove account</a>
					</div>
				</div>
				<div class="not-user">
					<p>Not jaumanero?</p>
					<div class="not-user-options">
						<a href="#">Switch account</a>
						or
						<a href="#">Sign up</a>
					</div>
				</div>
				<div class="download-app">
					<p>Get the app</p>
					<div class="download-options">
						<a href="#"><img src="./img/apple-button.png" alt="AppStore Download"></a>
						<a href="#"><img src="./img/googleplay-button.png" alt="PlayStore Download"></a>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
